<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | PG2</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="component.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png">
</head>

<body>

    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <button class="btn d-md-none d-block close-btn px-1 py-0"><i
                    class="fa-solid fa-close fs-4 mt-3"></i></button>
            <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-center mb-5 mt-5">
                <h1 class="fs-4 text-center mt-4"><img src="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png"
                        alt="icono" width="120px"></h1>
            </div>
            <ul class="list-unstyled px-2">
                <li class="active mt-2"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fa-solid fa-gauge me-3"></i> Dashboard</a></li>
                <li class="mt-2"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fa-solid fa-lock me-3"></i> Administrativo</a></li>
                <li class="mt-2"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fa-solid fa-box me-3"></i> Productos</a></li>
                <li class="mt-2"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fa-solid fa-truck me-3"></i> Pedidos</a></li>
                <li class="mt-2"><a href="#" class="text-decoration-none px-3 py-2 d-block"><i
                            class="fa-solid fa-chart-pie me-3"></i> Reporter√≠a</a></li>
            </ul>
        </div>
        <div class="content">
            <nav class="navbar navbar-expand-lg bg-white py-3">
                <div class="container-fluid">
                    <div class="d-flex d-block">
                        <button class="btn d-md-none px-1 py-0 open-btn px-1 py-0"><i
                                class="fa-solid fa-bars fs-4 mt-3"></i></button>
                    </div>
                    </button>
                    <div class="justify-content-end">
                        <form>
                            <button class="btn btn-secondary px-5 py-2" type="button"><i
                                    class="fa-solid fa-user me-3"></i>Daniel Rivas</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="contenido container-fluid mt-5 px-5">
                <h2>Dashboard</h2>
                <ul class="nav nav-tabs mt-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dinero</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(".sidebar ul li").on('click', function () {
            $(".active").removeClass('active');
            $(this).addClass('active');
        });

        $(".open-btn").on('click', function () {
            $(".sidebar").addClass('active');
        });

        $(".close-btn").on('click', function () {
            $(".sidebar").removeClass('active');
        });
    </script>
</body>

</html>
