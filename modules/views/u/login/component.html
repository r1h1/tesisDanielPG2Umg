<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | PG2</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="component.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png">

</head>

<body>

    <!-- HTML BASICO PARA LA PÁGINA -->
    <div class="contenedorTotalPagina">

        <div class="container-sm">

            <div class="loginBox">

                <div class="logo text-center">
                    <img src="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png" alt="logo" width="130">
                </div>

                <h1 class="h5 title text-center mt-3">Selecciona una opción para acceder o crear tu cuenta</h1>

                <form class="text-center mt-4">

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user text-secondary"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control text-muted" id="floatingInput"
                                placeholder="ejemplo1">
                            <label for="floatingInput text-muted">Usuario</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-key text-secondary"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control text-muted" id="floatingPassword"
                                placeholder="Contraseña">
                            <label for="floatingPassword text-muted">Contraseña</label>
                        </div>
                    </div>

                    <div class="buttonLogin mt-3">
                        <div class="row">
                            <div class="col">
                                <a href="../start/component" class="btn btn-light w-100 py-3 rounded-5">Ingresar</a>
                            </div>
                            <div class="col">
                                <a href="../signUp/component" class="btn btn-light w-100 py-3 rounded-5">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="termsAndConditions mt-5">
                    <p class="text-center text-muted">Al acceder o registrarte aceptas todos nuestros <a
                            href="../termsAndConditions/component" class="text-muted fw-bold" target="_blank">términos,
                            condiciones y políticas.</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPT PARA BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
