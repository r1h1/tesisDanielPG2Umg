<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Registro | PG2</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="component.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="../../../../assets/img/images.png">

    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <!-- HTML BASICO PARA LA PÁGINA -->
    <div class="contenedorTotalPagina">

        <div class="container-sm">

            <div class="loginBox">

                <div class="logo text-center">
                    <img src="../../../../assets/img/images.png" alt="logo" width="130">
                </div>

                <h1 class="h5 title text-center mt-3">Llena todos los datos que se te solicitan para registrar tu
                    usuario</h1>

                <form class="text-center mt-4">

                    <div class="row">

                        <div class="col-md-12 col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-user text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control text-muted" id="userName"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">Nombres y Apellidos *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-phone text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="number" class="form-control text-muted" id="cellPhone"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">Teléfono (+Extensión) *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i
                                        class="fa-solid fa-address-book text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control text-muted" id="address"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">Dirección de Residencia *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i
                                        class="fa-solid fa-envelope text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="email" class="form-control text-muted" id="email"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">Correo Electrónico *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i
                                        class="fa-solid fa-user text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="text" class="form-control text-muted" id="nit"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">NIT *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-person text-secondary"></i></span>
                                <div class="form-floating">
                                    <select class="form-select" id="genderSelect"
                                        aria-label="Floating label select example">
                                        <option value="">Selecciona uno</option>
                                        <option value="1">Hombre</option>
                                        <option value="2">Mujer</option>
                                    </select>
                                    <label for="floatingSelect">Género *</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-key text-secondary"></i></span>
                                <div class="form-floating">
                                    <input type="password" class="form-control text-muted" id="password"
                                        placeholder="ejemplo1">
                                    <label for="floatingInput text-muted">Contraseña *</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="buttonLogin">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-light w-100 py-3 rounded-5" onclick="signUpUser()">Finalizar
                                    Registro</button>
                            </div>
                            <div class="col">
                                <a href="../../g/login/component" class="btn btn-light w-100 py-3 rounded-5">Ya Tengo
                                    Cuenta</a>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="termsAndConditions mt-5">
                    <p class="text-center text-muted">Al registrarte aceptas todos nuestros <a
                            href="../termsAndConditions/component" class="text-muted fw-bold" target="_blank">términos,
                            condiciones y políticas.</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPT PARA BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="../../../business/user/signUp.js"></script>
</body>

</html>
