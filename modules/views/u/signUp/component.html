<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Registro | PG2</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="component.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png">

</head>

<body>

    <!-- HTML BASICO PARA LA PÁGINA -->
    <div class="contenedorTotalPagina">

        <div class="container-sm">

            <div class="loginBox">

                <div class="logo text-center">
                    <img src="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png" alt="logo" width="130">
                </div>

                <h1 class="h5 title text-center mt-3">Llena todos los datos que se te solicitan para registrar tu
                    usuario</h1>

                <form class="text-center mt-4">

                    <div class="row">

                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control text-muted" id="floatingInput"
                                    placeholder="ejemplo1">
                                <label for="floatingInput text-muted">Nombres y Apellidos *</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control text-muted" id="floatingInput"
                                    placeholder="ejemplo1">
                                <label for="floatingInput text-muted">Teléfono (Con extensión de país) *</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control text-muted" id="floatingInput"
                                    placeholder="ejemplo1">
                                <label for="floatingInput text-muted">Dirección *</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control text-muted" id="floatingInput"
                                    placeholder="ejemplo1">
                                <label for="floatingInput text-muted">Correo Electrónico</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control text-muted" id="floatingInput"
                                    placeholder="ejemplo1">
                                <label for="floatingInput text-muted">Usuario *</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-6">
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control text-muted" id="floatingPassword"
                                    placeholder="Contraseña">
                                <label for="floatingPassword text-muted">Contraseña *</label>
                            </div>
                        </div>

                        <div class="col-md-12 col-lg-12">
                            <div class="form-floating mb-2">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option value="">Selecciona uno</option>
                                    <option value="H">Hombre</option>
                                    <option value="M">Mujer</option>
                                    <option value="O">Otro</option>
                                </select>
                                <label for="floatingSelect">Género *</label>
                            </div>
                        </div>

                    </div>

                    <div class="buttonLogin">
                        <div class="row">
                            <div class="col">
                                <a href="../signUp/component" class="btn btn-light w-100 text-muted">Finalizar
                                    Registro</a>
                            </div>
                            <div class="col">
                                <a href="../login/component" class="btn btn-light w-100 text-muted">Ya Tengo
                                    Cuenta</a>
                            </div>
                        </div>
                    </div>

                    <div class="otherOptions text-center mt-3">
                        <a href="../" class="text-muted h6">Olvidé mi contraseña</a>
                    </div>
                </form>

                <div class="termsAndConditions mt-5">
                    <p class="text-center text-muted">Al registrarte aceptas todos nuestros <a
                            href="../termsAndConditions/component" class="text-muted fw-bold">términos,
                            condiciones y políticas.</a></p>
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPT PARA BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
