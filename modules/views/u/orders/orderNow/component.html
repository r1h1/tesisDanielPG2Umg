<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Pedidos | PG2</title>

    <!-- HOJA DE ESTILOS CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="component.css">

    <!-- ICONOS -->
    <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

    <!-- ICONO EN EL TAB -->
    <link rel="icon" href="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png">

</head>

<body>

    <!-- HTML BASICO PARA LA PÁGINA -->
    <div class="contenedorTotalPagina">

        <div class="navBar w-100 bg-light">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand">
                        <img src="https://pasteleriaciro.com/image/catalog/logo_ciro_4.png" alt="Bootstrap" width="80"
                            loading="lazy">
                    </a>
                    <form class="d-flex" role="search">
                        <i class="fa-solid fa-bars fs-3 me-2" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                    </form>
                </div>
            </nav>
        </div>

        <!-- MENU DE OPCIONES EXTRAS -->
        <div class="rightMenu">
            <div class="offcanvas offcanvas-end grayLight" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body text-white">
                    <div class="optionMenu">
                        <p class="fw-bold h5 mb-4 mt-5">Menú de Opciones</p>
                        <ul>
                            <li><a href="../../../g/account/component"><i class="fa-solid fa-user me-3"></i> Mi
                                    Cuenta</a>
                            </li>
                            <li><a href="../../../g/ubications/component"><i
                                        class="fa-solid fa-location-crosshairs me-3"></i> Ubicaciones</a></li>
                            <li><a href="../../../u/termsAndConditions/component" target="_blank"><i
                                        class="fa-brands fa-readme me-3"></i>
                                    Términos y Condiciones</a></li>
                            <li><a href="https://wa.me/50245024363" target="_blank"><i
                                        class="fa-brands fa-whatsapp me-3"></i> Chatea con Nosotros</a></li>
                        </ul>
                        <div class="mt-5 mb-5">
                            <hr class="bg-light">
                        </div>
                        <p class="fw-bold h5 mb-4">Opciones</p>
                        <ul>
                            <li><a href="../../../g/infoProblem/component" target="_blank"><i
                                        class="fa-solid fa-circle-info me-3"></i> Informar Sobre Un Problema</a>
                            </li>
                            <div class="text-center mt-5">
                                <div class="buttonCloseSession btn btn-light px-5 text-start rounded-5"
                                    onclick="closeSession()">
                                    <p class="mt-3"><i class="fa-solid fa-right-to-bracket me-3"></i> Cerrar Sesión
                                    </p>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN MENU EXTRA -->

    </div>

    <!-- PEDIDOS Y DEMAS -->
    <div class="container-fluid">

        <div class="row">

            <!-- PEDIDOS DE USUARIO -->
            <div class="col-lg-9 userInformation buttonsAndWelcomeText">

                <div class="row mb-5 mt-2 justify-content-center">

                    <div class="col-lg-12 justify-content-center mt-2">
                        <div class="form-floating">
                            <input type="text" class="form-control text-muted rounded rounded-5 text-center"
                                id="productNameSearch" placeholder="ejemplo1" onchange="getProductsForSale()">
                            <label for="floatingInput text-muted"><i
                                    class="fa-solid fa-magnifying-glass me-2 ms-2 text-muted"></i>Buscar
                                Producto</label>
                        </div>
                    </div>

                    <div id="productsForSale" class="row">
                    </div>

                </div>
                <!-- FIN PEDIDOS DE USUARIO -->

            </div>

            <!-- INFORMACIÓN DEL PERFIL BÁSICA -->
            <div class="col userActions bg-light">
                <div class="actionButton1 text-center mt-5">
                    <a href="../../../u/start/component">
                        <div class="buttonSignUp btn btn-light px-5 text-start rounded-5">
                            <p class="mt-3"><i class="fa-solid fa-arrow-left fs-5"></i></p>
                        </div>
                    </a>
                </div>
                <div class="storedProducts mt-2 text-center">
                    <i class="fa-solid fa-cart-shopping fs-1 mt-3"></i>
                    <div class="text-center mt-3">
                        <h1 class="h4"><span id="nameVisit">Carrito de Compras</span></h1>
                    </div>
                    <div class="shoppingCartArticles">
                        <p class="text-center text-muted" id="quantityShoppingCart"></p>
                    </div>

                    <!-- PRODUCTOS QUE SE VAN A COMPRAR -->
                    <div class="row container-fluid" id="articlesForShopping">
                    </div>
                    <!-- FIN PEDIDOS -->

                    <div id="continuePayOrderButton">
                        <div class="actionButton1 text-center mt-4">
                            <a href="../payOrder/component">
                                <div class="buttonAskForNow btn btn-dark px-5 text-start rounded-5">
                                    <p class="mt-3">Pagar <i class="fa-solid fa-arrow-right ms-3"></i></p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPT PARA BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="../../../../business/user/orders/orderNow.js"></script>
</body>

</html>
